<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Search a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overView">
            <h1 id="city"></h1>
            <ul>
              <li>last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearFix weather-temperature">
                <img src="" alt="clear" class="float-left" id="icon" />
                <span class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units">
                    <a href="" id="celsius-link" class="active">°C</a> |
                    <a href="" id="fahrenheit-link">°F</a>
                  </span>
                </span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>
                  Humidity :
                  <span class="humWin"><span id="humidity"></span>%</span>
                </li>
                <li>
                  wind :
                  <span class="humWin"><span id="wind"></span> km/h</span>
                </li>
              </ul>
            </div>
          </div>
          <div class="weatherForecast" id="forecast"></div>
        </div>
      </div>
      <small class="codder">
        <a href="https://github.com/SanaJVN/vanilla-weather-app" target="_blank"
          >Open-source Code</a
        >
        by Sana Javanshir</small
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
